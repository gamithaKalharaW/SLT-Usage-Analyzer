{% extends "base.html" %}
{% block content %}

<h1>VAS Usage Details</h1>
<div class="vas-container">
  <div class="progress-container">
    <div class="progress-strip" id="vas-progress-strip">
      <div class="progress-label">
        <p id="vas-prog-lbl">{{ rem_perc }}% Remaining</p>
      </div>
    </div>
  </div>
  <div>
    <table>
      <tr>
        <th>Used</th>
        <th>Remaining</th>
      </tr>
      <tr>
        <td>{{ used }}GB</td>
        <td>{{ remaining }}GB</td>
      </tr>
    </table>
  </div>
</div>
<script>
  /*
  Sources: 
    - https://www.w3schools.com/jquery/jquery_syntax.asp
    - https://stackoverflow.com/questions/35180190/how-to-dynamically-modify-css-using-python
  */
  let rem_perc = {{ rem_angle }};
  $("#vas-progress-strip").css("background-image", "conic-gradient(#3ccd6a " + rem_perc + "deg, #3077b4 0deg)");
</script>

{% endblock %}
